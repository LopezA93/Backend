<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <form action="/api/productos" method="POST" class="container">
    <h1>Formulario Post producto </h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label  class="form-label">Descripcion</label>
      <input type="text" name="descripcion" class="form-control" id="descripcion" >

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio">
    </div>
    <div class="mb-3 ">
      <label class="form-label">Url</label>
      <input type="text" name="url" id="url" class="form-control">

    </div>
    <button type="submit" class="btn btn-primary m-2">Enviar</button>
  </form>
  <form class="container" method="GET" action="/api/productos">
    <button type="submit" class="btn btn-danger m-2">Ver Productos</button>
  </form>

  <h2>Prueba de GetId</h2>
  ID: <input type="number" name="id" id='idProd' />
  <button onclick="getYd()">Traer</button>

  <h2>Prueba de Delet by Id</h2>
  ID: <input type="number" name="id" id='deletId'/>
  <button onclick="delYd()">Eliminar</button>
  <hr/>
  <h2>Prueba de GetId en Carrito</h2>
  ID: <input type="number" name="id" id='idCarro' />
  <button onclick="getCarro()">Traer</button>
  <h2>Prueba de Delet prod carro</h2>
  ID: <input type="number" name="id" id='deletProd'/>
  Prod: <input type="number" name="prod" id='prod'/>
  <button onclick="delProd()">Eliminar</button>
  <hr/>
  <script src="./js/main.js"></script>
</body>

</html>
